apiVersion: v1
kind: Service
metadata:
  name: letta-service
  namespace: omni-agents
  labels:
    app: letta-server
spec:
  type: ClusterIP
  ports:
  - port: 8283
    targetPort: 8283
    protocol: TCP
    name: http
  selector:
    app: letta-server
---
apiVersion: v1
kind: Service
metadata:
  name: agent-service
  namespace: omni-agents
  labels:
    app: conversational-agent
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: conversational-agent
